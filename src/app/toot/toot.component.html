<div class='toot_block'>
   <div class="toot_icon">
     <img height='56' width='56' src="{{toot.avatarUrl}}"/>
   </div>
  <div class='toot_meta'>
    {{toot.displayName}}&nbsp;{{toot.accountName}}
  </div>
  <div class='toot_content' [innerHTML]="toot.content">
  </div>
  <div class='toot_command'>
    <i class="fa fa-reply fa-lg" aria-hidden="true"></i>
    <i class="fa fa-retweet fa-lg" aria-hidden="true"></i>
    <i class="fa fa-star-o fa-lg" aria-hidden="true"></i>
  </div>
</div>
